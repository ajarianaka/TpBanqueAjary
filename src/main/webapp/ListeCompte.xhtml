<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./WEB-INF/templates/template_default.xhtml">
            <ui:define name="top">
                Liste des comptes
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:messages/>
                    <p:dataTable value="#{listeComptes.allComptes}"
                                 rows="10" var="item" widgetVar="customerTable"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">                  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:link outcome="mouvement?id=#{item.id}" value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.nom}" >
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column sortBy="#{item.solde}">
                            <f:facet name="header">
                                <h:outputText value="Solde"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:link title="modifier" outcome="modifCompte?id=#{item.id}">
                                    <h:graphicImage name="images/edit.png" /> 
                                </h:link>
                            <h:commandLink title="supprimer" action="#{listeComptes.supprimerCompte(item)}">
                                <h:graphicImage name="images/del.png" /> 
                            </h:commandLink>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Historique opÃ©rations"/>
                            </f:facet>
                            <h:link title="modifier" outcome="operations?id=#{item.id}">
                                    Details 
                                </h:link>
                            
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
