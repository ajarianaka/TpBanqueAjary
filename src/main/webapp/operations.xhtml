<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata> 
                    <f:viewParam name="id" value="#{operations.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{operations.loadOperations}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Liste operations bancaire
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:messages/>
                    <p:dataTable value="#{operations.allOperations}"
                                 rows="10" var="item" widgetVar="customerTable"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">                  
                        
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Date OpÃ©ration"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOperation}">                                
                                <f:convertDateTime pattern="dd/mm/yyyy HH:mm:ss" type="localDateTime"/> 
                            </h:outputText>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            
            </ui:define>

        </ui:composition>

    </body>
</html>
